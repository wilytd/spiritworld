version: '3.8'

services:
  # Core API & Orchestration Service
  aegis-core:
    build: ../apps/core
    container_name: aegis-core
    restart: unless-stopped
    volumes:
      - ../apps/core:/app
      - aegis-plugins:/app/plugins
    environment:
      - DATABASE_URL=postgresql+asyncpg://aegis:aegis_secure_password@db:5432/aegis
      - MESH_BRIDGE_URL=http://mesh-bridge:8001
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS:-}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      # Webhook Configuration
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      # Scheduler Configuration
      - SCHEDULER_DUE_WARNING_HOURS=${SCHEDULER_DUE_WARNING_HOURS:-24}
      - SCHEDULER_OVERDUE_CHECK_INTERVAL=${SCHEDULER_OVERDUE_CHECK_INTERVAL:-3600}
      - SCHEDULER_SNOOZE_CHECK_INTERVAL=${SCHEDULER_SNOOZE_CHECK_INTERVAL:-300}
      # Plugin System Configuration
      - PLUGINS_ENABLED=${PLUGINS_ENABLED:-true}
      - PLUGINS_DIR=${PLUGINS_DIR:-./plugins}
      - PLUGINS_AUTO_DISCOVER=${PLUGINS_AUTO_DISCOVER:-true}
      - PLUGINS_ENABLED_LIST=${PLUGINS_ENABLED_LIST:-}
      - PLUGINS_DISABLED_LIST=${PLUGINS_DISABLED_LIST:-}
      # LLM Configuration
      - LLM_ENABLED=${LLM_ENABLED:-true}
      - LLM_PROVIDER_PRIORITY=${LLM_PROVIDER_PRIORITY:-ollama,openai,anthropic}
      - LLM_ENABLE_ANALYSIS=${LLM_ENABLE_ANALYSIS:-true}
      - LLM_ANALYSIS_SCHEDULE=${LLM_ANALYSIS_SCHEDULE:-0 6 * * *}
      # Ollama
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-120.0}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TIMEOUT=${OPENAI_TIMEOUT:-60.0}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2048}
      # Anthropic
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
      - ANTHROPIC_TIMEOUT=${ANTHROPIC_TIMEOUT:-60.0}
      - ANTHROPIC_MAX_TOKENS=${ANTHROPIC_MAX_TOKENS:-2048}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aegis-network

  # Meshtastic/LoRa Bridge Service
  mesh-bridge:
    build: ../apps/mesh-bridge
    container_name: aegis-mesh-bridge
    restart: unless-stopped
    volumes:
      - ../apps/mesh-bridge:/app
    environment:
      - MESH_DEVICE_PATH=/dev/ttyUSB0
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    ports:
      - "8001:8001"
    networks:
      - aegis-network

  # Network Controller Service (Phase 2)
  network-controller:
    build: ../apps/network-controller
    container_name: aegis-network-controller
    restart: unless-stopped
    volumes:
      - ../apps/network-controller:/app
    environment:
      # OPNsense
      - OPNSENSE_URL=${OPNSENSE_URL:-}
      - OPNSENSE_KEY=${OPNSENSE_KEY:-}
      - OPNSENSE_SECRET=${OPNSENSE_SECRET:-}
      - OPNSENSE_VERIFY_SSL=${OPNSENSE_VERIFY_SSL:-false}
      # Unifi
      - UNIFI_URL=${UNIFI_URL:-}
      - UNIFI_USER=${UNIFI_USER:-}
      - UNIFI_PASS=${UNIFI_PASS:-}
      - UNIFI_SITE=${UNIFI_SITE:-default}
      - UNIFI_VERIFY_SSL=${UNIFI_VERIFY_SSL:-false}
      # Pi-hole
      - PIHOLE_URL=${PIHOLE_URL:-}
      - PIHOLE_TOKEN=${PIHOLE_TOKEN:-}
      # AdGuard
      - ADGUARD_URL=${ADGUARD_URL:-}
      - ADGUARD_USER=${ADGUARD_USER:-}
      - ADGUARD_PASS=${ADGUARD_PASS:-}
    ports:
      - "8002:8002"
    networks:
      - aegis-network

  # Maintenance Dashboard (Frontend)
  dashboard:
    build: ../apps/maintenance-ui
    container_name: aegis-dashboard
    restart: unless-stopped
    volumes:
      - ../apps/maintenance-ui:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - aegis-core
    networks:
      - aegis-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aegis-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=aegis
      - POSTGRES_PASSWORD=aegis_secure_password
      - POSTGRES_DB=aegis
    volumes:
      - aegis-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  # Ollama Local LLM Service (optional - comment out if not using)
  ollama:
    image: ollama/ollama:latest
    container_name: aegis-ollama
    restart: unless-stopped
    volumes:
      - aegis-ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - aegis-network
    # Uncomment below for GPU support (requires nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    profiles:
      - llm  # Only starts with: docker compose --profile llm up

networks:
  aegis-network:
    driver: bridge

volumes:
  aegis-db-data:
  aegis-plugins:
  aegis-ollama-data:
